services:
  db:
    image: postgres:15
    container_name: sentinel_os_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sentinel_os
    ports:
      - "5432:5432"
    volumes:
      - sentinel_os_pgdata:/var/lib/postgresql/data

volumes:
  sentinel_os_pgdata:
